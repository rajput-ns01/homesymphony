<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  
  <link rel="stylesheet" href="signup.css">
  <link rel="stylesheet" href="style.css">
  <title>Signup Page</title>
</head>
<body>
    <header style="color:black;background-color: lightblue;">
        <div class="title">HomeSymphony</div>
        <div class="menu">
            <a class="menu-toggle" href="#" style="color:black">
                <i class="fas fa-bars"></i>
                Menu
            </a>
            <div class="menu-content">
              <a  href="index.html">Home</a>
                <a class="signup" href="signup.html">SignUp</a>
                <a class="login" href="login.html">Login</a>
            </div>
        </div>
    </header>
  
  <main>
    <section class="signup-form">
      <h2>Join HomeSymphony</h2>
      <form action="#" method="post">
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <!-- Additional input fields here (e.g., confirm password) -->
        <button type="submit">Sign Up</button>
      </form>
      <p class="error-message"></p>
    </section>
    
   
  </main>
  
 
</body>
</html>
